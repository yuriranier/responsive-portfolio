      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact</title>

  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger"> </span>
      </div>
      <nav class="nav">

          </li>
          <li class="menu-nav__item">

    <main>
      <section class="contact">
        <h2>Contact Me</h2>

        <div class="contact__list">
          <div class="contact__email">
            <i class="fas fa-envelope"> Email</i>
            <div class="text-secondary">email@email.com</div>
          </div>
          <div class="contact__phone">
            <i class="fas fa-mobile-alt"> Phone</i>
            <div class="text-secondary">+1 (555) 555-5555</div>
          </div>
          <div class="contact__adress">
            <i class="fa-solid fa-location-dot"> Address</i>
            <div class="text-secondary">123 First St. Huston, TX.</div>
          </div>
        </div>
        <div class="social-icons">
          <a href="#!">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-github fa-2x"></i>
